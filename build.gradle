group = 'com.barrybecker4'
version = '1.1.2'

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

project.archivesBaseName = 'bb4-sound'
mainClassName = "com.barrybecker4.sound.midi.MidiSynth"


dependencies {
   compile 'com.barrybecker4:bb4-common:1.1.2'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': 'Sound related code',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}

apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4-publish.gradle'


